<ion-header>
    <ion-toolbar  color="primary">
      
      <div style="float:left" >
          <ion-title >Login</ion-title>
      </div>
      <div class="center" >
          <ion-img style="width: 127px;height:70px; " src="assets/img/logo.png"></ion-img>
      </div>
      
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Please enter your credentials!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input name="password" type="password" placeholder="PIN" ngModel required></ion-input>
            </ion-item>
            
          </div>
          <div padding>
            <ion-button   type="submit" [disabled]="form.invalid" expand="block" [routerLink]="['/tableselection']">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
