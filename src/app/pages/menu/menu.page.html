<ion-header>
    <ion-toolbar  color="primary">
    <div style="float:left" >
      <div style="float:left">
          <ion-buttons slot="start">
              <ion-back-button></ion-back-button>
            </ion-buttons>
      </div>
        
        <div style="float: right;">
            <ion-title>Create Order</ion-title>
        </div>
          
    </div>
    <div class="center" >
        <ion-img style="width: 127px;height:70px; " src="assets/img/logo.png"></ion-img>
    </div>
    
</ion-toolbar>
  </ion-header>



<ion-content padding>
  <ion-grid>
      <ion-row 
      *ngFor="let menucategories of groupCategories; let idx=index">
          <ion-col #categoryRow 
          (click) ="getCategoryRow()"
          width-50 style="cursor: pointer" 
          *ngFor="let category of menucategories;" 
          [routerLink]="['/menu-group', category.ID]"
          >
            <label>{{ category.NAME }}</label>
            <hr>
            <img
                      [src]= "getImgUrl(category.NAME)"
                      alt="{{ category.NAME }}"
                      class="img-responsive"
                      >

      </ion-row>
